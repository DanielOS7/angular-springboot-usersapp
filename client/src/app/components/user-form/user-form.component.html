<div class="container">

    <form (ngSubmit)="processForm()">
        <div class="form group">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" class="form-control" [(ngModel)]="user.firstName">
        </div>
        <div class="form group">
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" class="form-control" [(ngModel)]="user.lastName">
        </div>
        <div class="form group">
            <label for="accountNumber">Account Number:</label>
            <input type="text" name="accountNumber" class="form-control" [(ngModel)]="user.accountNumber">
        </div><BR>

        <input type="submit" value="Submit" class="btn btn-success">
        <button class="btn btn-danger" (click)="goBack()">Back</button> <!--Back button functionality not fully working, adds a blank user.-->
    </form>
</div>
